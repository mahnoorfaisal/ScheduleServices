<div class="oj-hybrid-padding">
    <h1>Services</h1>
    <oj-dialog id="modalDialog1" dialog-title="Add New Service" aria-describedby="desc">
        <div slot="body">
            <oj-c-input-text
                id="serveName-input"
                value="{{serviceName}}"
                label-hint="Service Name"
                label-edge="inside"
            ></oj-c-input-text>
            <br>
            <br>
            <oj-c-input-text
                id="serveDesc-input"
                value="{{serviceDesc}}"
                label-hint="Service Description"
                label-edge="inside"
            ></oj-c-input-text>
        </div>
        <div slot="footer">
            <oj-button id="okButton" on-oj-action="[[save]]">Save</oj-button>
            <oj-button id="okButton" on-oj-action="[[cancel]]">Cancel</oj-button>
        </div>
    </oj-dialog>
    <oj-dialog id="modalDialog2" dialog-title="Update Service" aria-describedby="desc">
        <div slot="body">
            <oj-c-input-text
                id="serveName-input"
                value="{{serviceNameUpdate}}"
                label-hint="Service Name"
                label-edge="inside"
            ></oj-c-input-text>
            <br>
            <br>
            <oj-c-input-text
                id="serveDesc-input"
                value="{{serviceDescUpdate}}"
                label-hint="Service Description"
                label-edge="inside"
            ></oj-c-input-text>
        </div>
        <div slot="footer">
            <oj-button id="okButton" on-oj-action="[[saveUpdate]]">Update</oj-button>
            <oj-button id="okButton" on-oj-action="[[cancelUpdate]]">Cancel</oj-button>
        </div>
    </oj-dialog>
    <oj-dialog id="modalDialog3" dialog-title="Delete Service" aria-describedby="desc">
        <div slot="body">
            Are you sure you want to delete this service?
        </div>
        <div slot="footer">
            <oj-button id="okButton" on-oj-action="[[saveDelete]]">Delete</oj-button>
            <oj-button id="okButton" on-oj-action="[[cancelDelete]]">Cancel</oj-button>
        </div>
    </oj-dialog>
    <oj-button id="buttonOpener" on-oj-action="[[open]]" chroming="outlined">
        Add New Service
    </oj-button>
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        <oj-table
            id="table"
            aria-label="Services"
            accessibility.row-header="depName"
            data="[[dataprovider]]"
            selection-mode='{"row": "multiple", "column": "multiple"}'
            dnd='{"reorder": {"columns": "enabled"}}'
            scroll-policy="loadMoreOnScroll"
            scroll-policy-options='{"fetchSize": 10}'
            selection-mode='{"row": "single"}'
            on-selected-changed="{{selectedChangedListener}}"
            columns='[
      {"headerText": "Actions", 
      "field": "serviceName",
      "id": "serviceAction",
      "headerClassName": "oj-sm-only-hide tableHeaderStyle",
      "className": "oj-sm-only-hide",
      "resizable": "enabled",
      "template":"cellTemplate"
    },
    {"headerText": "Service Name", 
                 "field": "serviceName",
                 "headerClassName": "oj-sm-only-hide  tableHeaderStyle",
                 "className": "oj-sm-only-hide",
                 "resizable": "enabled",
                 "id": "serviceName"},

                {"headerText": "Service Description", 
                 "field": "serviceDescription",
                 "resizable": "enabled",
                 "headerClassName": "oj-sm-only-hide  tableHeaderStyle",
                 "className": "oj-sm-only-hide",
                 "id": "serviceDescription"}
               ]'
            class="demo-table-container"
        >
            <template slot="cellTemplate" data-oj-as="cell">
                <oj-button id="buttonOpener" on-oj-action="[[openUpdate]]" chroming="callToAction">Update Service</oj-button>
                <oj-button id="buttonOpener" on-oj-action="[[openDelete]]" chroming="danger">Delete Service</oj-button>
            </template>
        </oj-table>
    </div>
    <oj-messages
        id="oj-messages-id"
        class="oj-color-invert"
        messages="[[messagesDataprovider]]"
        display="notification"
        display-options.category="none"
        position='{"my":{"vertical" :"top", "horizontal": "end"}, 
                        "at": {"vertical": "top", "horizontal": "end"},
                        "of": "window"}'
    ></oj-messages>
</div>
</div>
